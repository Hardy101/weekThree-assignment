<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
          <div class="col-12 mb-5">
            <div style="text-align: center;">
              <img src="logo.svg">
            </div>
          </div>
        </div>
  
        <div class="row align-items-center">
          <div class="col-12">
            <div style="text-align: center;">
              <h1>We are launching soon!</h1>
              <p>Subscribe and get notified</p>
            </div>
          </div>
        </div>
  
        
        <form class="row g-3">
          <div class="col-sm-12 col-md-9">
            <input type="email" class="p-3 form-control rounded-pill" placeholder="Your email address">
          </div>
          <div class="col-sm-12 col-md-3">
            <button type="submit" class="btn btn-primary rounded-pill mb-5 p-3">Notify Me</button>
          </div>
        </form>
  
        <div class="row">
          <div class="col-12">
            <div>
              <img src="illustration-dashboard.png" width="100%">
            </div>
          </div>
        </div>
        </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
